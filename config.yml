        - HTML
        - RSS
        - JSON

params:
    defaultheme: auto
    descrption: "Tempat peristirahatan terakhir bagi kata-kata"
    keywords: [blog, wikipedia, nawan]
    DateFormat: "2 January 2006"
    disableThemeToggle: false

    ShowShareButtons: true
    ShowReadingTime: true
    ShowPostNavLinks: true
    comments: false
    hidemeta: false
    hideSummary: false
    showtoc: false
    tocopen: false

    assets:
        favicon: "favicon.ico"
        favicon16x16: "favicon-16x16.ico"
        favicon32x32: "favicon-32x32.ico"
        apple_touch_icon: "apple-touch-icon.png"

    profileMode:
        enabled: true
        title: # optional default will be site title
        subtitle: "Hanya seorang mahasiswa kupu-kupu, menghabiskan waktu dengan rebahan dan menumpuk daftar tontonan Netflix. Sesekali mampir ke Wikipedia."
        imageUrl: "https://pbs.twimg.com/profile_images/1148793038514188288/XhwB7cXA_400x400.jpg" # optional
        imageTitle: "Ini adalah foto Nawan" # optional
        imageWidth: 120 # custom size
        imageHeight: 120 # custom size
        buttons:
            - name: Arsip
              url: archives
            - name: Label
              url: tags

    homeInfoParams:
        Title: "Nawan"
        Content: >
            Hanya seorang mahasiswa kupu-kupu, menghabiskan waktu dengan rebahan dan menumpuk daftar tontonan Netflix. Sesekali mampir ke Wikipedia.

    socialIcons:
        - name: twitter
          url: "https://twitter.com/nawanpangestu95"
