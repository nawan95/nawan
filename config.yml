baseURL: http://example.org/
defaultContentLanguage: id
title: NAWAN
author: Nawan
theme: "PaperMod"
enableEmoji: true
enableRobotsTXT: true
enableInlineShortcodes: true

languages:
   id:
       languageName: "Bahasa Indonesia"
       weight: 1
       menu:
           main:
               - name: Arsip
                 url: archives
                 weight: 5
               - name: Pencarian
                 url: search/
                 weight: 10
               - name: Label
                 url: tags/
                 weight: 10
               - name: Kategori
                 url: categories/
                 weight: 10

outputs:
